<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Tech & Teens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const version = new Date().getTime();
    const cssLink = document.createElement("link");
    cssLink.rel = "stylesheet";
    cssLink.href = "styles/styles.css?v=" + version;
    document.head.appendChild(cssLink);
  </script>

  <link rel="icon" type="image/svg+xml" href="resources/logo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/5.8.0/antd.min.css">
  <link rel="stylesheet" href="styles/styles.css?v=14">
</head>

<body class="text-gray-800">
  <header class="bg-white text-primary fixed top-0 w-full z-20 shadow-lg">
    <div class="container mx-auto py-4 px-6 flex justify-between items-center">
      <div class="flex items-center">
        <img src="resources/logo.svg" alt="Logo" class="w-12 h-12">
        <h1 class="text-2xl font-bold">Mobile Tech & Teens</h1>
      </div>
      <button id="menu-toggle" class="block md:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
      <nav id="menu" class="hidden md:flex md:flex-row md:space-x-4 font-bold">
        <!-- <nav id="menu" class="hidden md:flex space-x-4 font-bold"> -->
        <a href="#callforparticipation" class="hover:underline nav-link">Call for Participation</a>
        <a href="#agenda" class="hover:underline nav-link">Workshop Agenda</a>
        <a href="#organizers" class="hover:underline nav-link">Organizers</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="header" class="py-12 bg-white width-full" data-section="sections/header.html"></section>
    <section id="keyinformation" class="py-12 bg-white width-full" data-section="sections/keyinformation.html">
    </section>
    <section id="overview" class="py-12 bg-white width-full" data-section="sections/overview.html"></section>
    <section id="callforparticipation" class="py-12 bg-white width-full"
      data-section="sections/callforparticipation.html"></section>

    <section id="agenda" class="py-12 bg-gray-100" data-section="sections/agenda.html"></section>
    <section id="organizers" class="py-12 bg-white" data-section="sections/organizers.html"></section>
  </main>

  <footer class="bg-[#F7F4EA] text-primary font-bold py-6">
    <div class="container mx-auto text-left">
      <p class="pb-2">Questions? Contact us at <a href="mailto:mobiletechteens.chi2025@gmail.com"
          class="underline">mobiletechteens.chi2025@gmail.com</a></p>
      <span class="flex items-center space-x-2">
        <p>Copyright &copy; Mobile Tech & Teens 2025</p>
        <a href="https://github.com/mobiletechteens-chi2025/mobiletechteens-chi2025.github.io" target="_blank">
          <img src="/resources/github.svg" alt="github" className="w-8 h-8 transition-transform duration-200" />
        </a>
      </span>
    </div>
  </footer>

  <script src="scripts/main.js"></script>
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
      var menu = document.getElementById('menu');
      menu.classList.toggle('hidden');
      menu.classList.toggle('flex');
      menu.classList.toggle('flex-col');
    });
  </script>
</body>

</html>
