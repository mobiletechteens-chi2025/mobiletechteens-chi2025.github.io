<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHI 2025 Workshop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/5.8.0/antd.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="text-gray-800">
  <header class="bg-white text-primary fixed top-0 w-full z-20 shadow-lg">
    <div class="container mx-auto py-4 px-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">[Logo] Mobile Tech & Teens</h1>
      <nav class="space-x-4 font-bold">
        <a href="#callforparticipation" class="hover:underline nav-link">Call for Participation</a>
        <a href="#agenda" class="hover:underline nav-link">Workshop Agenda</a>
        <a href="#organizers" class="hover:underline nav-link">Organizers</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="header" class="py-12 bg-white width-full" data-section="sections/header.html"></section>
    <section id="overview" class="py-12 bg-white width-full" data-section="sections/overview.html"></section>
    <section id="keyinformation" class="py-12 bg-white width-full" data-section="sections/keyinformation.html">
    </section>
    <section id="callforparticipation" class="py-12 bg-white width-full"
      data-section="sections/callforparticipation.html"></section>

    <section id="agenda" class="py-12 bg-gray-100" data-section="sections/agenda.html"></section>
    <section id="organizers" class="py-12 bg-white" data-section="sections/organizers.html"></section>
  </main>

  <footer class="bg-[#F7F4EA] text-primary font-bold py-6">
    <div class="container mx-auto text-left">
      <p class="pb-2">Questions? Contact us at <a href="mailto:mobiletechteens.chi2025@gmail.com"
          class="underline">mobiletechteens.chi2025@gmail.com</a></p>
      <p>Copyright &copy; Mobile Tech & Teens 2025</p>
    </div>
  </footer>

  <script src="scripts/main.js"></script>
</body>

</html>
